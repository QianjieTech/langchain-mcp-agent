# docker-compose.yml
services:
  langgraph:
    build: .
    container_name: langgraph-mcp
    restart: unless-stopped
    ports:
      - "8001:8000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      # API凭证
      - NEWAPI_KEY=${NEWAPI_KEY}
      - NEWAPI_BASE_URL=${NEWAPI_BASE_URL:-https://newapi.thefool.chat/v1}

      # 模型选择
      - DECISION_AGENT_MODEL=${DECISION_AGENT_MODEL:-gemini-2.5-pro-nothinking}
      - COORDINATION_AGENT_MODEL=${COORDINATION_AGENT_MODEL:-gemini-2.5-pro-nothinking}
      - DEFAULT_EXPERT_MODEL=${DEFAULT_EXPERT_MODEL:-glm-4.5}

      # 其他配置
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - API_PORT=${API_PORT:-8000}
    # 添加 env_file 指令，使其能够自动加载 .env 文件
    env_file:
      - .env
